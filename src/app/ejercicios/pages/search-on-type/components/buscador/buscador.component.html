<form [formGroup]="myForm" autocomplete="off">
    <input formControlName="countryName" (input)="debounceTecla()" class="form-control mt-2" 
    placeholder="Universidad..." value="termino" type="text">

    <ul class="list-group">
        <li *ngFor="let universidad of universidades" 
        class="list-group-item">
            {{universidad.name}}
        </li>
    </ul>

</form>

<form [formGroup]="myForm" (ngSubmit)="save()" class="form">

  <p>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Nombre de usuario</mat-label>
      <input matInput placeholder="Ingrese su nombre" type="text" autocomplete="off" formControlName="name" />
    </mat-form-field>
    <mat-error *ngIf="validValue('name')">El nombre debe ser superior a dos letras</mat-error>
  </p>

  <p>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Contrase単a</mat-label>
      <input autocomplete="off" matInput type="password" formControlName="password" />
      <mat-error *ngIf="validValue('password')">
        Contrase単a muy corta
      </mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Confirmar contrase単a</mat-label>
      <input autocomplete="off" matInput type="password" formControlName="passwordConfirm" />
      <mat-error *ngIf="validValue('passwordConfirm')">
        Las contrase単as deben coincidir
      </mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Correo</mat-label>
      <input matInput placeholder="correo electronico" formControlName="email" [readonly]="readonlyControl" />
      <mat-error *ngIf="validValue('email')">{{ emailErrorMsg }}</mat-error>
    </mat-form-field>
  </p>

  <mat-checkbox formControlName="subscribed"> Recibir ofertas </mat-checkbox>
  <p>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Pais</mat-label>
      <mat-select formControlName="country">
        <mat-option *ngFor="let item of countries" [value]="item.name.common">{{
          item.name.common
          }}</mat-option>
      </mat-select>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Ciudad</mat-label>
      <input autocomplete="off" matInput formControlName="city" placeholder="Introduzca una ciudad" />
      <mat-error *ngIf="validValue('city')">El nombre debe tener al menos 3 caracteres</mat-error>
    </mat-form-field>
  </p>
  <button type="submit" mat-raised-button color="warn">Enviar</button>
</form>
<br />

<div class="titulo">
  <h1>Formulario de Registro de Usuarios:</h1>
</div>


<table mat-table [dataSource]="dataSource" class="table">


  <!-- Name -->

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.name | titlecase }}</td>
  </ng-container>


  <!-- Email -->

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>


  <!-- Subscription -->

  <ng-container matColumnDef="subscribed">
    <th mat-header-cell *matHeaderCellDef>Subscripci√≥n</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon *ngIf="element.subscribed">done</mat-icon>
    </td>
  </ng-container>


  <!-- Country -->

  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef>Pais</th>
    <td mat-cell *matCellDef="let element">{{ element.country }}</td>
  </ng-container>


  <!-- City  -->

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef>Ciudad</th>
    <td mat-cell *matCellDef="let element">
      {{ element.city | titlecase }}
    </td>
  </ng-container>


  <!-- Items Editar / Borrar  -->

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="basic" (click)="sendId(element)" #id>
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteData(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

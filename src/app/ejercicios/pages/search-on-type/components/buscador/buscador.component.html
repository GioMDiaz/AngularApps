<form [formGroup]="myForm" autocomplete="off">
    <input formControlName="countryName" class="form-control mt-2" 
    placeholder="Universidad..." value="termino" type="text" 
    (input)="presionaTecla()">

    <ul class="list-group">
        <li *ngFor="let universidad of universidades" 
        class="list-group-item">
            {{universidad.name}}
        </li>
    </ul>

</form>
